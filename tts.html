<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text to Speech - BroCodeHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e1e2f;
            color: white;
            text-align: center;
            padding: 40px;
        }
    </style>
</head>
<body>

<h1>ðŸ—£ Text to Speech</h1>
<p>Enter text below and press Play</p>

<textarea id="text" style="width:70%;height:150px;"></textarea><br><br>

<button onclick="sendText()">Play</button>

<audio id="audioPlayer" controls style="margin-top:20px; display:none;"></audio>

<script>
async function sendText() {
    let text = document.getElementById("text").value;

    if (!text.trim()) {
        alert("Please enter some text!");
        return;
    }

    const response = await fetch("https://brocodehub.com/tts", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ text })
    });

    if (!response.ok) {
        alert("Error generating audio");
        return;
    }

    const blob = await response.blob();
    const audioUrl = URL.createObjectURL(blob);

    const audioPlayer = document.getElementById("audioPlayer");
    audioPlayer.src = audioUrl;
    audioPlayer.style.display = "block";
    audioPlayer.play();
}
</script>

<p><a href="index.html">â¬… Back to Home</a></p>

</body>
</html>
