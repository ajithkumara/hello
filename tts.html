<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text to Speech</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }

        h2 {
            color: #333;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 15px;
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            background-color: #0080ff;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005fcc;
        }
    </style>
</head>
<body>

<h2>Text to Speech Converter</h2>

<textarea id="ttsInput" placeholder="Enter text here..."></textarea>

<br>

<button onclick="speakText()">Speak</button>

<script>
function speak() {
    let text = document.getElementById("tts-input").value;
    const audio = new Audio(`/tts?text=${encodeURIComponent(text)}`);

    audio.addEventListener("error", (e) => {
        console.log("AUDIO ERROR", e);
    });

    audio.play().catch(err => console.log("PLAY ERROR:", err));
}
</script>


</body>
</html>
